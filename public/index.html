<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AmazonBay</title>
  </head>
  <body>
    <header>
      <h1>AmazonBay</h1>
      <p>Welcome to AmazonBay! Adopt an animal to make a donation to conservation efforts. For each animal you adopt we will send you a packet of goodies including: a certificate, stuffed animal, and poster.</p>
    </header>
    <main>
      <aside class="order-hist">
        <h3>Order History</h3>
        <img src="./images/arrow-right2.svg" alt="right arrow" width="30">
        <div class='past-orders aside-contents'></div>
      </aside>
      <div class="cards"></div>
      <aside class="cart">
        <h3>Cart</h3>
        <img src="./images/arrow-left2.svg" alt="right arrow" width="30">
        <div class='aside-contents'>
          <div class='cart-items'></div>
          <div class='cart-total'></div>
          <button class='pur-btn'>Purchase Items</button>
        </div>
      </aside>
    </main>

    <script>window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
