<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AmazonBay</title>
  </head>
  <body>
    <header>
      <h1>AmazonBay</h1>
    </header>
    <main>
      <aside class="order-hist">
        <h3>Order History</h3>
        <img src="./images/arrow-right2.svg" alt="right arrow" width="30">
      </aside>
      <div class="cards"></div>
      <aside class="cart">
        <h3>Cart</h3>
        <img src="./images/arrow-left2.svg" alt="right arrow" width="30">
        <div class='cart-items'></div>
        <div class='cart-total'></div>
        <button class='pur-btn'>Purchase Items</button>
      </aside>
    </main>

    <script>window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
